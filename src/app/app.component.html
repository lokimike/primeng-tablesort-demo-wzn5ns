<div class="card">
 <p-dropdown [options]="cities" optionLabel="name"></p-dropdown>
  <p-table [value]="products1">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="location">
          Location <p-sortIcon field="location"></p-sortIcon>
        </th>
        <th pSortableColumn="pra">
          Potential Revenue Annualized <p-sortIcon field="pra"></p-sortIcon>
        </th>
        <th pSortableColumn="cpva">
          Competitor Processing Volume Annualized
          <p-sortIcon field="cpva"></p-sortIcon>
        </th>
        <th pSortableColumn="cma">
          Competitor Merchant Annualized <p-sortIcon field="cma"></p-sortIcon>
        </th>
        <th pSortableColumn="raa">
          Revenue/Account Annualized <p-sortIcon field="raa"></p-sortIcon>
        </th>
        <th pSortableColumn="msr">
          Market Share By Revenue <p-sortIcon field="msr"></p-sortIcon>
        </th>
        <th pSortableColumn="cdda">
          Commercial DDA's <p-sortIcon field="cdda"></p-sortIcon>
        </th>
        <th pSortableColumn="action">
          Action <p-sortIcon field="action"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{product.code}}</td>
        <td>{{product.name}}</td>
        <td>{{product.category}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.price | currency: 'USD'}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
